<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Bedu travels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <img src="./assets/imagene/Bedu.png" alt="logobedu">
        <div class="convertirHamburguesa">
            <a href="">Sing in</a>
            <a href="">Sing up</a>
        </div>
        <div class="menu">
            <button>
                <img class="iconMenu" src="./assets/imagene/hambirguesa.png" alt="menu" width="5">
            </button>
        </div>
    </nav>
    <section id="contenedorGeneral">
        <div>
            <p>
                Busca tu viaje
            </p>
            <p>
                Somos expertos en viajes a todo el mundo
            </p>
            <div class="textosBotones">
                <input type="text" placeholder="Escribe tu destino...">
                <button>
                    <img src="./assets/imagene/lupa.png" alt="lupa" width="5">
                </button>
            </div>
            
        </div>

    </section>
    <section>
        <div>
            <p>
                Destinos favoritos
            </p>
            <p>
                Mira nuestros destinos favoritos al rededor del mundo
            </p>
        </div>
    </section>
    <section id="iconostravels">
        <div>
            <i class="fa fa-cloud"></i>
        </div>
        <div>
            <i class="fa fa-heart"></i>
        </div>
        <div>
            <i class="fa fa-car"></i>
        </div>
        
    </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'>
</script>

</body>
</html>
